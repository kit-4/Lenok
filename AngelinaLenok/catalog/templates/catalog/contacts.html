		<ul>

			<li>{% trans "phone" %}: <a style="text-decoration: none; color: #333333" href="tel:+79857710585"> +7(985)-771-05-85</a></li>

              </div>                            
              <div class="form-group">
								<label class="form-label" for="message">{% trans "Message" %}</label>
                  <textarea rows="5" cols="50" name="message" class="form-control" id="id_message" placeholder="" tabindex="4" required></textarea>                                 
              </div>
              <div>
								<button type="submit" id="contactbutton" class="btn rounded-0 btn-secondary">{% trans "Send" %}</button>
