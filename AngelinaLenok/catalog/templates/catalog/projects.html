{% extends 'catalog/main.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<h1 id="sectionheader">{% trans "PROJECTS" %}</h1>
<hr>
  <div class="card-columns">
      {% for project in projects %}
      <a href="/project/{{project.project_id}}">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
            <img style="max-width: 200px;" src="{{project.image.url}}" alt="project photo">
            </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 style="text-decoration: none; color: #333333" class="card-title">{{project.title}}</h5>
                  <p style="text-decoration: none; color: #333333" class="card-text">{{project.gallery}}</p>
                    <p style="text-decoration: none; color: #333333" class="card-text">
                      <small class="text-muted">{{project.date}}
                      </small>
                    </p>
                </div>
              </div>
          </div>
        </div>
      </a>
      {% endfor %}
  </div>
{% endblock %}
